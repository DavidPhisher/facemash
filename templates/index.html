<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        img {
            width: 300px; /* Adjust size as needed */
            height: auto;
            margin: 20px;
            cursor: pointer; /* Change cursor to pointer for clickable images */
            border: 2px solid #ccc; /* Optional: border to images */
            border-radius: 10px; /* Optional: rounded corners */
            transition: transform 0.2s; /* Optional: smooth zoom effect */
        }
        img:hover {
            transform: scale(1.05); /* Optional: slightly zoom image on hover */
        }
    </style>
</head>
<body>
    <h1>Who's Better?</h1>
    <div id="images">
        {% for image in images %}
            <div class="image">
                <img src="{{ url_for('static', filename='images/' + image) }}" alt="Image" data-image="{{ image }}">
                <p>Vote(s): <span class="vote-count">{{ votes[image] }}</span></p>
            </div>
        {% endfor %}
    </div>

    <script>
        // Add click event listener to images
        document.querySelectorAll('img').forEach(image => {
            image.addEventListener('click', function() {
                const imageUrl = this.getAttribute('data-image');
                fetch('/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageUrl }),
                })
                .then(response => response.json())
                .then(data => {
                    // Update vote count
                    document.querySelector('.vote-count').textContent = data.votes[imageUrl];

                    // Refresh the page to show new images after voting
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000); // Delay to show vote count update before refresh
                });
            });
        });
    </script>
</body>
</html>
